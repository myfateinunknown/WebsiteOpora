<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метод северо-западного угла</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Метод северо-западного угла</h1>
        
        <div>
            <label for="supply">Запасы (через запятую):</label>
            <input type="text" id="supply" placeholder="Пример: 20,30,25">
        </div>
        
        <div>
            <label for="demand">Потребности (через запятую):</label>
            <input type="text" id="demand" placeholder="Пример: 10,20,30,15">
        </div>
        
        <button onclick="calculate()">Рассчитать</button>
        
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
